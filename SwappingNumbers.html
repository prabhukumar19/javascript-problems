<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping Two Numbers</title>
</head>
<body>
    <script>
        let a=prompt("Enter number");
        let b=prompt("Enter number");
        document.write("Entered Number of A "+a +"<br/>");

        document.write("Entered Number of B "+ b+"<br/>");
        a=a+b;
        b=(a-b);
        document.write("B",b);
        a=a-b;
        document.write("A",a);

    </script>
    
</body>
</html>
