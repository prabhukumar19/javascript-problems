<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabonacci Series</title>
</head>
<body>
    <script>
        let a=0;
        let b=1;
        document.write(a+"<br>");
        // document.write(b+"<br>");
        for(let i=0;i<10;i++){
            c=a+b;
            document.write(c+"<br>");
            a=b;
            b=c;
        }
    </script>
    
</body>
</html>
